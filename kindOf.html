<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kindOf</title>
    <link rel="stylesheet" href="jejuTangerines.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> 
    <script src="js.js" defer></script>
</head>
<body>



    <!-- 뒤로가기 버튼 -->
    <div class="backBtn">
        <a href="main.html">
            <div class="backBtnReal">
                <div class="goToBack">
                    <p>←</p>
                </div>
            </div>
        </a>
    </div>


    <!-- 감귤의 종류 제목 -->
    <div class="row">
        <div class="col4 h150">
            <p class="title">감귤의 종류</p>
        </div>
    </div>
    


    <!-- swiper 방식 귤 슬라이드 -->
    <div class="row">

        <div class="col1 h700" id="swiperMargin_1"></div>

        <div class="col3 h700" id="outterCatonBox">

            <img id="innerCatonBoxForWeb" src="img/innerCatonBox.png" alt="">
            <img id="innerCatonBoxForMob" src="img/innerCatonBox_2.png" alt="">
            
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div id="swiperImg_1"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="swiperImg_2"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="swiperImg_3"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="swiperImg_4"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="swiperImg_5"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="swiperImg_6"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="swiperImg_7"></div>
                    </div>
                    <div class="swiper-slide">
                        <div id="swiperImg_8"></div>
                    </div>
                </div>
            </div>
            
            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>


        </div>

        <div class="col1 h700" id="swiperMargin_2"></div>

    </div>
    <!-- swiper 방식 귤 슬라이드 -->




    <!-- mouse -->
    <div id="mouse">
        <img src="img/mouse.png" alt="">
    </div>


</body>
</html>
